<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Yacine Mahi">
    <meta name="description" content="rescue me,animaux,adoption,animal,chat,chien">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="icon" href="images/mob.png">
    <title>Rescue Me</title>
</head>

<body>
    <!-- begin nav -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand lobster" href="index.html" style="color: rgb(93, 163, 163) !important;"><img
                        src="images/logo1.png" alt="logo" width="50px" height="40"> Rescue Me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Acceuil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" id="inputSearch" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info" id="btnSearch" onclick="" >Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- end nav -->

    <div class="main">
        <div class="container">
            <div class="">
                <!-- debut add -->
                <div class="add ">
                    <div class="titre mb-2 ">
                         <h1 class="lobster" >Donner une deuxieme vie </h1>
                         <h3 class="lobster">a votre compagnon</h3>
                    
                    </div>
                  
                    <form class="">

                        <a href="#" class="btn btn-lg btn-outline-dark  position-relative " data-bs-toggle="modal"
                            data-bs-target="#addModal">
                            <i class="fas fa-plus"></i>
                            Ajouter
                        </a>
                        <!-- modal add -->
                        <!-- Modal -->
                        <div class="modal fade " id="addModal" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addModalLabel">
                                            <i class="fas fa-plus">
                                            </i> Add
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body ">

                                        <div class="addModal p-lg-3">
                                            <i class="fas fa-paw"
                                            style="width: 300px; height:200px; margin: 0 15%; color: rgb(93, 163, 163);"> </i>
                                            <h1 class="p-4 h1 text-black-50"><i class="fas fa-edit"></i> Ajouter un animal</h1>
                                            <form name="formProduit" class="row g-3 mt-3 ">
                                                <div class="col col-12 p-2 ">
                                                    <label for="inputNom" class="form-label">Nom de l'animal</label>
                                                    <input type="text" class="form-control" id="inputNom" name="inputNom" placeholder="Chat">
                                                </div>
                                              
                                                <div class="col col-12 p-2">
                                                    <label for="inputimg" class="form-label"><i class="fas fa-images"></i> Importer Image </label>
                                                    <input type="file" class="form-control" id="inputImg" name="inputImg"
                                                        accept="images/png, images/jpeg">
                                                </div>
                                                <div class="col-12 p-2">
                                                    <label for="txtDesc" class="form-label"><i class="fas fa-sticky-note"></i> Description</label>
                                                    <textarea class="form-control" id="txtDesc" name="txtDesc" rows="3"></textarea>
                                                </div>
                                
                                                <div class="col-12 p-2">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                                        <label class="form-check-label" for="gridCheck">
                                                            Check me out
                                                        </label>
                                                    </div>
                                                </div>
                                
                                                <button type="submit" class="btn w-100 btn-primary " id="creeA">Ajouter</button>
                                
                                            </form>
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- fin modal  -->
                    </form>
                </div>
                <!-- fin add -->
            </div>
        </div>

    </div>

    <!--liste des animaux -->
    <div class="animals bg-dark pb-5">
        <div class="container">
            <h1 class=" h1 text-muted p-5 lobster text-center" >
                <i class="fas fa-paw"></i>
                Nos Animaux
            </h1>
            <div class=" row " id="animals">

            </div>
        </div>

    </div>

    <!-- fin animaux -->

<!-- debut info -->
<div >

</div>
<div class="info ">
    <h1 class="p-5 h1  text-center"><i class="fas fa-list-ol"></i> Liste des conatacts</h1>
   <div class="container shadow p-3 ">
      
       <div class="  table table-responsive-lg table-hover p-3 mb-3">
           <table class="table  mb-0 text-light ">
               <thead class="thead">
                   <tr>
                       <th>#</th>
                       <th>Nom</th>
                       <th>Age</th>
                       <th>Tel</th>
                       <th>Profession</th>
                       <th>Desc</th>


                   </tr>

               </thead>
               <tbody id="tableContact">
     



               </tbody>
           </table>
       </div>
   </div>
</div>

<!-- fin info -->

    <script src="js/popper.js"></script>
