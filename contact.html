<main>
    <div class="container p-5 shadow">
        <h1 class="mt-3 h1 text-black-50"><i class="fas fa-edit"></i>Formulaire d'adoption</h1>
        
        <form name="formContact" class="row g-3 mt-3">
            <p class="text-secondary">Veillez remplir le formulaire suivant :</p>
            <div class="col col-md-6 col-sm-12">
                <label for="inputNom" class="form-label">
                    <i class="fas fa-user-alt"></i>
                    Nom complet
                </label>
                <input type="text" class="form-control" id="inputNom" name="inputNom" placeholder="Nom PrÃ©nom">
            </div>
            <div class="col-md-6 col-sm-12">
                <label for="inputAge" class="form-label">
                    <i class="fas fa-calendar-minus"></i> 
                    Age (ans)
                </label>
                <input type="number" class="form-control" min="15" max="99" maxlength="2" id="inputAge" name="inputAge" placeholder="18">
            </div>
            <div class="col col-md-6 col-sm-12">
                <label for="inputTel" class="form-label">
                    <i class="fas fa-phone"></i>
                     Telephone </label>
                <input type="text" class="form-control" id="inputTel" maxlength="13" name="inputTel" placeholder="+213656731316">
            </div>
            <div class="col col-md-6 col-sm-12">
                <label for="inpuPro" class="form-label">
                    <i class="fas fa-briefcase"></i>
                    Profession
                </label>
                    <select class="form-control" name="profession" id="profession"
                        aria-placeholder="Choisissez votre profession ">

                        <option value="chose" selected disabled>Selectionner votre profession </option>
                        <option value="homme">Etudiant</option>
                        <option value="femme">Employer</option>
                        <option value="femme">Chaumeur</option>
                        <option value="femme">Autre...</option>

                    </select>
            </div>
            <div class="col-12">
                <label for="txtDesc" class="form-label"><i class="fas fa-sticky-note"></i> Description</label>
                <textarea class="form-control" id="txtDesc" name="txtDesc" rows="3"></textarea>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary " id="contacter">Contacter</button>

        </form>
    </div>
